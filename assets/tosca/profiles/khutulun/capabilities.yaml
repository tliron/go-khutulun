tosca_definitions_version: tosca_2_0

imports:

- data.yaml

capability_types:

  Runnable:
    metadata:
      khutulun.plugin: runnable
    description: >-
      Base type for continuously-running Service and short-running Task.
    properties:
      runner:
        type: string
        required: false
      temporality:
        type: string
        constraints:
        - valid_values: [ Continuous, ASAP, Specific, Delayed, Recurring ]
        default: Continuous
      specific-temporality:
        type: timestamp
        required: false
      delayed-temporality:
        type: scalar-unit.time
        required: false
      recurring-temporality:
        type: Schedule
        required: false
      user:
        description: >-
          Operating system user owning the runnable. If not provided will be the user owning the host service.
        type: string
        required: false
      systemd:
        type: boolean
        default: true
    attributes:
      host:
        type: string

  Connectible:
    metadata:
      khutulun.plugin: connectible

  Storage:
    metadata:
      khutulun.plugin: storage

  # Runnables

  Process:
    derived_from: Runnable
    properties:
      runner:
        default: shell
      command:
        type: Command

  Container:
    derived_from: Runnable
    properties:
      runner:
        default: podman
      name:
        description: >-
          If not provided will use the node's name.
        type: string
        required: false
      image:
        type: ContainerImageReference
        required: false
      create-arguments:
        type: list
        entry_schema: string
        required: false
      ports:
        type: list
        entry_schema: ContainerPort
        required: false

  PristineContainer:
    derived_from: Container
    properties:
      runner:
        default: distrobox

  SystemContainer:
    derived_from: Container
    properties:
      runner:
        default: systemd-nspawn

  Pod:
    derived_from: Runnable
    properties:
      runner:
        default: podman
      images:
        description: >-
          OCI pseudo-URIs. If not provided ContainerImageReference artifacts would have to be attached instead.
        type: list
        entry_schema: ContainerImageReference
        required: false

  VirtualMachine:
    derived_from: Runnable

  # Connectible

  Exposable:
    derived_from: Connectible
    properties:
      expose:
        type: boolean
        default: false

  # Storage

  LocalDirectory:
    derived_from: Storage
    properties:
      path:
        type: string
        required: false
      temporary:
        type: boolean
        default: false
