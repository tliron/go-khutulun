  Port:
    metadata:
      specification.url: https://tools.ietf.org/rfc/rfc6335.txt
    description: >-
      System ports: 0-1023. User ports: 1024-49151. Dynamic/private/ephemeral ports: 49152-65535.
    derived_from: integer
    constraints:
    - in_range: [ 0, 65535 ]

  AssignablePort:
    metadata:
      specification.url: https://tools.ietf.org/rfc/rfc6335.txt
    description: >-
      System ports: 0-1023. User ports: 1024-49151.
    derived_from: integer
    constraints:
    - in_range: [ 0, 49151 ]

  SystemPort:
    metadata:
      specification.url: https://tools.ietf.org/rfc/rfc6335.txt
    description: >-
      System ports: 0-1023.
    derived_from: integer
    constraints:
    - in_range: [ 0, 1023 ]

  UserPort:
    metadata:
      specification.url: https://tools.ietf.org/rfc/rfc6335.txt
    description: >-
      User ports: 1024-49151.
    derived_from: integer
    constraints:
    - in_range: [ 1024, 49151 ]

  DynamicPort:
    metadata:
      specification.url: https://tools.ietf.org/rfc/rfc6335.txt
    description: >-
      Dynamic/private/ephemeral ports: 49152-65535.
    derived_from: integer
    constraints:
    - in_range: [ 49152, 65535 ]

  ServiceName:
    metadata:
      specification.url: https://tools.ietf.org/rfc/rfc6335.txt
    derived_from: string
    constraints:
    - pattern: ^[a-z0-9]([a-z0-9-]*[a-z0-9])*
    - max_length: 15

  Hostname:
    derived_from: string
    constraints:
    # See: https://stackoverflow.com/questions/2063213/regular-expression-for-validating-dns-label-host-name
    - pattern: ^(?!-)[a-zA-Z0-9-]{1,63}(?<!-)$

  Command:
    properties:
      name:
        type: string
      arguments:
        type: list
        entry_schema: string
        required: false

  Schedule:
    properties:
      times:
        type: list
        entry_schema: scalar-unit.time

  ContainerImageReference:
    properties:
      reference:
        # See: https://github.com/distribution/distribution/blob/main/reference/reference.go
        description: >-
          [host[:port]/][repository/]image[:tag][@digest-algorithm:digest-hex]
          If not provided a ContainerImage artifact would have to be attached instead.
        type: string
        required: false
        # TODO: pattern constraint
      host:
        type: string
        required: false
      port:
        type: AssignablePort
        required: false
      repository:
        type: string
        required: false
      image:
        type: string
        required: false
      tag:
        type: string
        required: false
      digest-algorithm:
        type: string
        required: false
      digest-hex:
        type: Hex
        required: false

  ContainerPort:
    properties:
      external:
        type: AssignablePort
        required: false
      internal:
        type: AssignablePort
      protocol:
        type: string
        constraints:
        - valid_values: [ TCP, UDP, SCTP ]
        default: TCP
