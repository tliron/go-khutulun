  IPv4Subnet:
    derived_from: string
    constraints:
    - pattern:
        ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\/[0-9]+$

  Port:
    metadata:
      specification.url: https://tools.ietf.org/rfc/rfc6335.txt
    description: >-
      System ports: 0-1023. User ports: 1024-49151. Dynamic/private/ephemeral ports: 49152-65535.
    derived_from: integer
    constraints:
    - in_range: [ 0, 65535 ]

  AssignablePort:
    metadata:
      specification.url: https://tools.ietf.org/rfc/rfc6335.txt
    description: >-
      System ports: 0-1023. User ports: 1024-49151.
    derived_from: integer
    constraints:
    - in_range: [ 0, 49151 ]

  SystemPort:
    metadata:
      specification.url: https://tools.ietf.org/rfc/rfc6335.txt
    description: >-
      System ports: 0-1023.
    derived_from: integer
    constraints:
    - in_range: [ 0, 1023 ]

  UserPort:
    metadata:
      specification.url: https://tools.ietf.org/rfc/rfc6335.txt
    description: >-
      User ports: 1024-49151.
    derived_from: integer
    constraints:
    - in_range: [ 1024, 49151 ]

  DynamicPort:
    metadata:
      specification.url: https://tools.ietf.org/rfc/rfc6335.txt
    description: >-
      Dynamic/private/ephemeral ports: 49152-65535.
    derived_from: integer
    constraints:
    - in_range: [ 49152, 65535 ]

  ServiceName:
    metadata:
      specification.url: https://tools.ietf.org/rfc/rfc6335.txt
    derived_from: string
    constraints:
    - pattern: ^[a-z0-9]([a-z0-9-]*[a-z0-9])*
    - max_length: 15

  Hostname:
    derived_from: string
    constraints:
    # See: https://stackoverflow.com/questions/2063213/regular-expression-for-validating-dns-label-host-name
    - pattern: ^(?!-)[a-zA-Z0-9-]{1,63}(?<!-)$

  Command:
    properties:
      name:
        type: string
      arguments:
        type: list
        entry_schema: string
        required: false

  Schedule:
    properties:
      times:
        type: list
        entry_schema: scalar-unit.time

  OCIImageReference:
    description: >-
      One and only one of these three groups of properties must be set:

      * `artifact`
      * `reference`
      * `host`, `image`, `tag`

      For the last group you may optionally add `port`, `repository`, and both `digest-algorithm` and `digest-hex`.
    properties:
      artifact:
        description: >-
          URL or file path pointing to a tarball, e.g. as created by `podman export`.

          You can also use get_artifact for an OCIContainerImage.
        type: string
        required: false
      reference:
        # See: https://github.com/distribution/distribution/blob/main/reference/reference.go
        description: >-
          [host[:port]/][repository/]image[:tag][@digest-algorithm:digest-hex]
        type: string
        required: false
        # TODO: pattern constraint
      host:
        type: string
        required: false
      port:
        type: AssignablePort
        required: false
      repository:
        type: string
        required: false
      image:
        type: string
        required: false
      tag:
        type: string
        required: false
      digest-algorithm:
        type: string
        required: false
      digest-hex:
        type: Hex
        required: false
        constraints:
        - pattern: ^[0-9a-fA-F]{32,}$ # At least 128 bit digest value

  SystemImageReference:
    description: >-
      Only one property should be set.
    properties:
      artifact:
        description: >-
          URL or file path pointing to a tarball or raw image.

          You can also use use get_artifact.
        type: string
        required: false
      local-directory:
        type: string
        required: false
      tar-url:
        type: string
        required: false
      raw-url:
        type: string
        required: false

  VirtualMachineReference:
    properties:
      artifact:
        description: >-
          URL or file path pointing to a qcow2 or iso image.

          You can also use get_artifact for a QEMUImage or a CDImage.
        type: string
        required: false

  Instance:
    properties:
      name:
        type: string
        required: false

  ActivityInstance:
    properties:
      name:
        type: string
        required: false
      host:
        type: string
        required: false

  HostSelector:
    description: >-
      Only one of the properties can be specified.

      To select all hosts use `{ ratio: 1.0 }`.
    properties:
      name:
        type: string
        required: false
      names:
        type: list
        entry_schema: string
        required: false
      ratio:
        type: Ratio
        required: false
      count:
        type: Count
        required: false

  MappedIPPort:
    properties:
      address:
        type: IPAddress
        default: '::'
      external:
        type: AssignablePort
        default: 0
