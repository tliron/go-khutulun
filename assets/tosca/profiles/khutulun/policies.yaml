tosca_definitions_version: tosca_2_0

policy_types:

  Run:
    properties:
      runner: # e.g. "podman"
        type: string
        required: false

  Placement:
    properties:
      host:
        type: string
        required: false
      hints:
        type: list
        entry_schema:
          type: string
          constraints:
          - valid_values: [ Colocate, Distribute ]
        required: false
