tosca_definitions_version: tosca_2_0

imports:

- namespace: kh
  url: khutulun/profile.yaml

service_template:

  node_templates:

    ipport-endpoint:
      type: kh:DelegateEndpoint
      requirements:
      - connection: ipport

    ipport:
      type: kh:Process
      capabilities:
        activity:
          properties:
            command:
              name: /mnt/khutulun/common/delegate/ipport/khutulun-delegate-ipport

  policies:

    - distribute-all-hosts:
        type: kh:Distribution
        properties:
          hosts: { ratio: 1.0 }
        targets:
        - ipport
